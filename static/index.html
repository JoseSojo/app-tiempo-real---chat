<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name='viewport' content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="/css/materialize.min.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/ico/bootstrap-icons.css">

	<title>Chat</title>
</head>
<body>

	<nav class='blue darken-4'>
		<div class="container">
			<span class='brand-logo'>Mensajeria</span>
		</div>
	</nav>

	<div class="container d-block" id='section-login'>
		<div class="row">
			<div class="col s12 m3"></div>
			<div class="col s12 m6">
				<div class="card">
					<div class="card-content">
						<h3>Usuario</h3>
						<p id='error-login'></p>
						<form id="form-login" autocomplete="off">
							<input type="text" name="user" placeholder='Usuario' id='user-login'>
							<button type="submit" class="btn blue darken-4">Entrar</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col s12 m3"></div>
		</div>
	</div>

	<div class='container d-none' id='section-chat'>
		<div class="row">
			<div class="col s12 m8">
				<h3>Chat</h3>
				<div class='container'><ul class="row" id='list'></ul></div>
				<form id='form-chat' autocomplete="off">
					<div class="row">
						<input type='text' placeholder="Mensaje" id='input-submit' class='col s10'>
						<button type="submit" class="btn blue darken-4 col s2"><i class='bi-cursor-fill'></i></button>
					</div>
				</form>
			</div>
			<div class="col s12 m4">
				<h3>Usuarios</h3>
				<div id="users-connected"></div>
			</div>
		</div>
	</div>

	<script src="/js/jquery-3.6.0.min.js" charset="utf-8"></script>
	<script src="/js/materialize.min.js" charset="utf-8"></script>
	<script src="/socket.io/socket.io.js" charset="utf-8"></script>
	<script src="/js/main.js" charset="utf-8"></script>

</body>
</html>
